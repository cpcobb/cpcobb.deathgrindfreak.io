---
layout: default
---

<div class="home">

  <div class="post-content">
    {% for post in site.posts %}
      <div class="post-wrapper">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2> {{ post.title }} </h2>
        {{ post.content }}
      </div>
    {% endfor %}
  </div>

</div>
